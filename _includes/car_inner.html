<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

  

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
     <img class="img-responsive" src="{{ site.baseurl }}/img/{{ pump.image }}" alt="pump.alt" style="height:333px; width:500px;">
    </div>
    <div class="item">
      <img class="img-responsive" src="{{ site.baseurl }}/img/{{ pump.image1 }}" alt="pump.alt" style="height:333px; width:500px;">
    </div>
     <div class="item">
      <img class="img-responsive" src="{{ site.baseurl }}/img/{{ pump.image2 }}" alt="pump.alt" style="height:333px; width:500px;">
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
